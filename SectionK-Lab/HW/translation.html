<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
body {
	margin: 0;
	}

div	{
	width: 50vmin;
	height: 50vmin;
}
.first {
	background-color: #369;
	animation: slide 4s infinite ease-in;

}
.second {
	background-color: #ec3;
	animation: slide2 4s infinite ease-in;

}
@keyframes slide {
	50% {
		transform: initial;
	}
	74% {
		transform: translate(50vw, 0);
	}
	100% {
		transform: initial;
	}
}
@keyframes slide2 {
	0% {
	}
	25% {
		transform: translate(50vw,0);
	}
	50% {
		transform: initial;
	}
}

</style>

</head>
<body>

<div class="first"></div>
<div class="second"></div>

</body>
</html>
