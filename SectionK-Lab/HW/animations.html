	<style type="">

	body {
	background-color: #7ed76b;
	}

	.first {
	background-color: green;
	animation: slide 4s infinite ease-in;
	width: 335px;
	height: 50px;
	}

	.second {
	width: 50vmin;
	height: 50vmin;
	animation: slide 4s infinite ease-in;
	background-color: #F13078;
	-moz-border-radius: 500px;
	border-radius: 500px;
	}

	@keyframes slide {
	50% {
		transform: initial;
	}
	74% {
		transform: translate(50vw, 0);
	}
	100% {
		transform: initial;
	}
	
	</style>
</head>
<body>
	<div class="first"></div>
	<div class="second"></div>
